version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skitt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-skitt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-skitt_password}
      POSTGRES_DB: ${DB_NAME:-skitt_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-skitt_user} -d ${DB_NAME:-skitt_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skitt-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: skitt-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-skitt_db}
      DB_USER: ${DB_USER:-skitt_user}
      DB_PASSWORD: ${DB_PASSWORD:-skitt_password}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skitt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/metrics/dashboard', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  skitt-network:
    driver: bridge

