version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: skitt-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-skitt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-skitt_password}
      POSTGRES_DB: ${DB_NAME:-skitt_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-skitt_user} -d ${DB_NAME:-skitt_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skitt-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  skitt-network-dev:
    driver: bridge

